---
layout: zh-CN/basic
title: Rust程序语言
---

    <div class="row install-row">
      <div class="col-md-8">
        <p class="pitch">
          <b>Rust</b> 是一种注重高效、安全、并行的系统程序语言。
          <br/>
          <a href="https://doc.rust-lang.org/book/README.html">详情...</a>
        </p>
      </div>
      <div class="col-md-4 install-box">
        <span class="version-rec-box-inner">
          推荐版本:<br>
          <span id="install-version"
                data-type-linux="Linux 二进制版"
                data-type-windows="Windows 安装包"
                data-type-mac="Mac 安装包"
                data-type-source="源码">
            {{ site.stable }}
            (<span>source</span>)
          </span>
        </span>
        <a class="btn btn-primary" id="inst-link"
           href="https://static.rust-lang.org/dist/rustc-{{ site.stable }}-src.tar.gz">安装</a>
        <a class="btn btn-default" href="install.html" role="button">下载其他版本</a>
      </div>
    </div>

    <div class="row code-row">
      <div class="col-md-4">
      <h2>特性</h2>
      <ul class="laundry-list">
        <li>零成本的抽象</li>
        <li>语义转移</li>
        <li>保证内存安全</li>
        <li>数据不抢占线程</li>
        <li>trait泛型</li>
        <li>匹配模式</li>
        <li>类型推断</li>
        <li>最小运行时</li>
        <li>有效的C绑定</li>
      </ul>
      </div>
      <div class="col-md-8">
        <div id="active-code">
          <button type="button" class="btn btn-primary btn-sm" id="run-code">运行</button>
          <div id="editor">{% include example.rs %}</div>
          <div id="result" data-msg-running="运行中...">
            <a id="playlink"><i class="icon-link-ext"></i></a>
          </div>
        </div>
        <div id="static-code">{% include zh-CN/example.rs.html %}</div>
        <div class="more-examples">
          <a href="http://rustbyexample.com/">更多例子</a>
        </div>
      </div>
    </div>

  <script type="text/javascript">
    {% include include.js %}

    include("https://cdn.jsdelivr.net/ace/1.1.3/noconflict/ace.js", function () {
      include("https://cdn.jsdelivr.net/ace/1.1.3/noconflict/mode-rust.js", function () {
        {% include editor.js %}
      });
    });

    {% include set_platform.js %}
  </script>
